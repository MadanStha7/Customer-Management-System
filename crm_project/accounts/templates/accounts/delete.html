{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure, you want to delete "{{item}}"?</p>
                <form method="post" action="{% url 'delete_order' item.id %}">
                    {% csrf_token %}
                    <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
                    <input type="submit" class="btn btn-danger" name="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
