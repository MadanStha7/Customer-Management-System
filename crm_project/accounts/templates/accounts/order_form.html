{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    {% for form in formset %}
                    {{ formset.management_form }}
                    {{form}}
                    <hr>
                    {% endfor %}
                    <input type="submit" name="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
